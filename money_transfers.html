  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-family: 'Work Sans', sans-serif;
      font-size: 24px;
      color: #333;
      text-decoration: none;
    }

    .navbar-nav {
      display: flex;
      list-style: none;
      padding-left: 0;
    }

    .navbar-nav li {
      margin-right: 20px;
    }

    .navbar-nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .header-right .btn {
      margin-left: 20px;
    }

    .menu-btn {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      cursor: pointer;
    }

    .menu-btn span {
      display: block;
      height: 3px;
      background: #333;
      transition: all 0.3s ease-in-out;
    }

    .menu-btn.active .top {
      transform: rotate(45deg) translateY(8px);
    }

    .menu-btn.active .mid {
      opacity: 0;
    }

    .menu-btn.active .bot {
      transform: rotate(-45deg) translateY(-8px);
    }

    #nav {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #nav.open {
      display: flex;
    }

    #nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #nav ul li {
      margin: 10px 0;
    }

    #nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1,
    h2 {
      font-family: 'Work Sans', sans-serif;
      font-size: 36px;
      color: #333;
      text-align: center;
      margin-top: 20px;
    }

    form,
    .budget-section,
    .about-budget {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    form label,
    .budget-section label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    form input,
    .budget-section input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    form button,
    .budget-section button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
    }

    form button:hover,
    .budget-section button:hover {
      background: #0056b3;
    }

    #result,
    #monthlySavings {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }

    .about-budget {
      padding: 20px;
      margin-top: 20px;
    }

    .about-budget ul {
      padding-left: 20px;
    }

    .about-budget ul li {
      margin-bottom: 10px;
    }
    .center-btn {
        display: block;
        margin: 10px auto; /* Centers the button horizontally */
        width: 15%;
        padding: 10px;
        background: #007bff;
        border: none;
        color: #fff;
        font-weight: 600;
        border-radius: 4px;
        cursor: pointer;
    }
    .center-btn:hover {
        background: #0056b3;
    }
    .iframe-container {
        display: flex;
        justify-content: center; /* Horizontally center */
        margin-top: 20px; /* Adjust margin as needed */
    }

  </style>
</head>

    <!-- //script for teams1-->
  
    <script>
      $(document).ready(function () {
  
        var $menuBtn = $('.menu-btn');
        var $nav = $('#nav');
        var $stylebox = $('#style-box');
        var $styleli = $stylebox.find('li');
  
        $menuBtn.on('click', function () {
          var $this = $(this);
          var styles = $stylebox.data('styles');
          $this.toggleClass("active");
          $this.next('#nav').toggleClass("open");
          $stylebox.toggleClass(styles);
        });
  
        $nav.addClass('topslide');
  
        $styleli.on('click', function () {
          var $this = $(this);
          $this.siblings().removeClass('now');
          $this.addClass('now');
          var styles = $this.data('styles');
          $nav.removeClass();
          $nav.addClass(styles);
          $nav.siblings('#style-box').removeClass();
          $nav.siblings('#style-box').data('styles', styles);
        });
      });
    </script>
