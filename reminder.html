  <!-- Reminder section -->
  <div class="container mt-5">
    <h1 class="mb-4">Reminders</h1>
    <div class="card p-4 mb-4">
      <div class="form-row align-items-center">
        <div class="col-sm-4 my-1">
          <input type="text" class="form-control" id="reminderInput" placeholder="Enter a reminder">
        </div>
        <div class="col-sm-3 my-1">
          <input type="date" class="form-control" id="dateInput">
        </div>
        <div class="col-sm-3 my-1">
          <input type="number" class="form-control" id="costInput" placeholder="Enter cost">
        </div>
        <div class="col-sm-2 my-1">
          <button class="btn btn-primary btn-block" onclick="addReminder()">Add Reminder</button>
        </div>
      </div>
    </div>
    <ul class="list-group" id="reminderList"></ul>
  </div>
    
  <script>
    function addReminder() {
      var input = document.getElementById("reminderInput");
      var text = input.value.trim();
      var date = document.getElementById("dateInput").value;
      var cost = document.getElementById("costInput").value;

      if (text === "") {
        alert("Please enter a reminder.");
        return;
      }

      var list = document.getElementById("reminderList");
      var listItem = document.createElement("li");
      listItem.className = "list-group-item d-flex justify-content-between align-items-center";

      // Create checkbox
      var checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "mr-3";

      // Create label for checkbox
      var label = document.createElement("span");
      label.textContent = text + " - Date: " + date + ", Cost: $" + cost;

      listItem.appendChild(checkbox);
      listItem.appendChild(label);
      list.appendChild(listItem);

      input.value = "";

      // Schedule notification for the due date
      var now = new Date();
      var reminderDate = new Date(date);
      var timeDiff = reminderDate.getTime() - now.getTime();
      if (timeDiff > 0) {
        setTimeout(function() {
          alert("Reminder: " + text + " - Date: " + date);
        }, timeDiff);
      } else {
        alert("Reminder: " + text + " - Date: " + date);
      }
    }
  </script>

  <!-- jQuery -->
  <script src="assets/js/jquery-3.4.1.slim.min.js"></script>

  <!-- //script for teams1-->

  <script>
    $(document).ready(function () {
      var $menuBtn = $('.menu-btn');
      var $nav = $('#nav');
      var $stylebox = $('#style-box');
      var $styleli = $stylebox.find('li');

      $menuBtn.on('click', function () {
        var $this = $(this);
        var styles = $stylebox.data('styles');
        $this.toggleClass("active");
        $this.next('#nav').toggleClass("open");
        $stylebox.toggleClass(styles);
      });

      $nav.addClass('topslide');

      $styleli.on('click', function () {
        var $this = $(this);
        $this.siblings().removeClass('now');
        $this.addClass('now');
        var styles = $this.data('styles');
        $nav.removeClass();
        $nav.addClass(styles);
        $nav.siblings('#style-box').removeClass();
        $nav.siblings('#style-box').data('styles', styles);
      });
    });
  </script>

  <script src="assets/js/jquery.magnific-popup.min.js"></script>
